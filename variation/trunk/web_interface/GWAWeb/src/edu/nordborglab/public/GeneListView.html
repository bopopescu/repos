<%inherit file="/base.html"/>
<%def name="title()">One Phenotype GWAS Gene</%def>


<%def name="head()">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="${h.url_for('/style/style.css')}" />
	<script type="text/javascript" language="javascript" src="/GeneListView/edu.nordborglab.GeneListView.nocache.js"></script>
</%def>

<%def name="body()">
	<b>Gene List ID: </b> ${c.list_type_id}<br />
	<b>Gene List Name: </b> ${c.list_short_name}<br />
	<b>Gene List Description: </b> ${c.list_description}<br />
	
	<div id="GeneTableStatus" style="display:block">Loading...</div>
	<div id="GeneTable" style="display:none"></div>
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/yui/2.6.0/build/yahoo-dom-event/yahoo-dom-event.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/yui/2.6.0/build/connection/connection-min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/yui/2.6.0/build/json/json-min.js" type="text/javascript"></script>
	<script src="/scripts/form.js"></script>
	<script src="/scripts/snp.js" type="text/javascript"></script>
	<script type="text/javascript">
		google.load("visualization", "1", {packages:["table"]});
		var fetchGeneListURL = "${c.fetchGeneListURL}";
		loadTable(fetchGeneListURL, "GeneTable");
		
	
	</script>

	<div id="geneListView"></div>
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
</%def>
